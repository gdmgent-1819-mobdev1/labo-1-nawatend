<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href='./css/index.css'>
    <title>Clock Analog</title>
</head>

<body>

    <div class="clock-digital"></div>


    <div class="clock-binary">

        <div class="bits bitsHour">
            <div class="bit bitHour"></div>
            <div class="bit bitHour"></div>
            <div class="bit bitHour"></div>
            <div class="bit bitHour"></div>
            <div class="bit bitHour"></div>
            <div class="bit bitHour"></div>

            Hour
        </div>

        <div class="bits bitsMinutes">
            <div class="bit bitMinute"></div>
            <div class="bit bitMinute"></div>
            <div class="bit bitMinute"></div>
            <div class="bit bitMinute"></div>
            <div class="bit bitMinute"></div>
            <div class="bit bitMinute"></div>

            Minute
        </div>

        <div class="bits bitsSecond">
            <div class="bit bitSecond"></div>
            <div class="bit bitSecond"></div>
            <div class="bit bitSecond"></div>
            <div class="bit bitSecond"></div>
            <div class="bit bitSecond"></div>
            <div class="bit bitSecond"></div>

            Second
        </div>


    </div>




    <script src="./js/index.js"></script>
</body>

</html>
