<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href='./css/index.css'>
    <title>Clock Analog</title>
</head>

<body>

    <div class="clock-analog">

        <div class="numbers">

            <div class="num num1">
                <div class="rotateSelfNum">1</div>
            </div>
            <div class="num num1">
                <div class="rotateSelfNum">2</div>
            </div>
            <div class="num num1">
                <div class="rotateSelfNum">3</div>
            </div>
            <div class="num num1">
                <div class="rotateSelfNum">4</div>
            </div>
            <div class="num num1">
                <div class="rotateSelfNum">5</div>
            </div>
            <div class="num num1">
                <div class="rotateSelfNum">6</div>
            </div>
            <div class="num num1">
                <div class="rotateSelfNum">7</div>
            </div>
            <div class="num num1">
                <div class="rotateSelfNum">8</div>
            </div>
            <div class="num num1">
                <div class="rotateSelfNum">9</div>
            </div>
            <div class="num num1">
                <div class="rotateSelfNum">10</div>
            </div>
            <div class="num num1">
                <div class="rotateSelfNum">11</div>
            </div>
            <div class="num num1">
                <div class="rotateSelfNum">12</div>
            </div>


        </div>

        <div class="hourArrow">
            h
        </div>

        <div class="minuteArrow">
            m
        </div>

        <div class="secondArrow">
            s
        </div>

    </div>


    <script src="./js/index.js"></script>
</body>

</html>
